version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ripped_potato_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ripped_potato
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ripped_potato_network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  ripped_potato_network:
    driver: bridge
