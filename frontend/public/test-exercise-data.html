<!DOCTYPE html>
<html>
<head>
    <title>Test Exercise Data</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .exercise { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .common { background: #e3f2fd; }
        .private { background: #f5f5f5; }
        .badge { display: inline-block; padding: 2px 8px; margin: 0 4px; border-radius: 12px; font-size: 12px; }
        .badge-common { background: #2196f3; color: white; }
        .badge-private { background: #757575; color: white; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Exercise Data Test</h1>
    
    <div>
        <button onclick="clearLocalStorage()">Clear LocalStorage</button>
        <button onclick="testAPI()">Test API Directly</button>
        <button onclick="testMockSDK()">Test via Mock SDK</button>
    </div>
    
    <div id="results"></div>
    
    <script type="module">
        // Import the mock SDK
        import { Exercise, auth } from '/src/api/entities.js';
        
        window.clearLocalStorage = function() {
            localStorage.removeItem('synergyfit_Exercise');
            alert('LocalStorage cleared!');
        }
        
        window.testAPI = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Testing API Directly...</h2>';
            
            try {
                const response = await fetch('http://localhost:5001/api/v1/exercises', {
                    headers: auth.getAuthHeaders()
                });
                const data = await response.json();
                
                resultsDiv.innerHTML += `<p>Total exercises: ${data.data.exercises.length}</p>`;
                resultsDiv.innerHTML += '<div style="max-height: 400px; overflow-y: auto;">';
                
                data.data.exercises.forEach(ex => {
                    resultsDiv.innerHTML += `
                        <div class="exercise ${ex.isCommon ? 'common' : 'private'}">
                            <strong>${ex.name}</strong>
                            <span class="badge badge-${ex.isCommon ? 'common' : 'private'}">
                                ${ex.isCommon ? 'üåê Common' : 'üîí Private'}
                            </span>
                            <br>
                            <small>isCommon: ${ex.isCommon}, isPrivate: ${ex.isPrivate}, id: ${ex._id}</small>
                        </div>
                    `;
                });
                resultsDiv.innerHTML += '</div>';
            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        window.testMockSDK = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Testing via Mock SDK...</h2>';
            
            try {
                const exercises = await Exercise.list();
                
                resultsDiv.innerHTML += `<p>Total exercises: ${exercises.length}</p>`;
                resultsDiv.innerHTML += '<div style="max-height: 400px; overflow-y: auto;">';
                
                exercises.forEach(ex => {
                    resultsDiv.innerHTML += `
                        <div class="exercise ${ex.isCommon ? 'common' : 'private'}">
                            <strong>${ex.name}</strong>
                            <span class="badge badge-${ex.isCommon ? 'common' : 'private'}">
                                ${ex.isCommon ? 'üåê Common' : 'üîí Private'}
                            </span>
                            <br>
                            <small>isCommon: ${ex.isCommon}, isPrivate: ${ex.isPrivate}, id: ${ex.id}</small>
                        </div>
                    `;
                });
                resultsDiv.innerHTML += '</div>';
            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Test on load
        window.addEventListener('load', () => {
            console.log('LocalStorage keys:', Object.keys(localStorage).filter(k => k.startsWith('synergyfit_')));
        });
    </script>
</body>
</html>
