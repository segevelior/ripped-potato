<!DOCTYPE html>
<html>
<head>
    <title>AI Integration Test</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>AI Integration Test</h1>
    
    <div class="test">
        <h2>1. Check Backend Connection</h2>
        <button onclick="testBackend()">Test Backend</button>
        <div id="backend-result"></div>
    </div>
    
    <div class="test">
        <h2>2. Test AI Chat (Simple)</h2>
        <input type="text" id="simple-prompt" value="What is a deadlift?" style="width: 300px;">
        <button onclick="testSimpleAI()">Send</button>
        <div id="simple-result"></div>
    </div>
    
    <div class="test">
        <h2>3. Test AI with JSON Schema</h2>
        <button onclick="testStructuredAI()">Generate Workout</button>
        <div id="structured-result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api/v1';
        
        function getAuthToken() {
            return localStorage.getItem('authToken');
        }
        
        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">‚úÖ Backend connected: ${data.message}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Backend error: ${error.message}</div>`;
            }
        }
        
        async function testSimpleAI() {
            const resultDiv = document.getElementById('simple-result');
            const prompt = document.getElementById('simple-prompt').value;
            const token = getAuthToken();
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå Not logged in. Please login first.</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div>üîÑ Sending to AI...</div>';
            
            try {
                const response = await fetch(`${API_URL}/ai/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ prompt })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ AI Response:</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Request failed: ${error.message}</div>`;
            }
        }
        
        async function testStructuredAI() {
            const resultDiv = document.getElementById('structured-result');
            const token = getAuthToken();
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå Not logged in. Please login first.</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div>üîÑ Generating workout...</div>';
            
            const schema = {
                type: "object",
                properties: {
                    name: { type: "string" },
                    exercises: {
                        type: "array",
                        items: {
                            type: "object",
                            properties: {
                                name: { type: "string" },
                                sets: { type: "number" },
                                reps: { type: "string" },
                                notes: { type: "string" }
                            }
                        }
                    }
                }
            };
            
            try {
                const response = await fetch(`${API_URL}/ai/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        prompt: "Create a simple 3-exercise upper body workout for beginners",
                        response_json_schema: schema
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Generated Workout:</div>
                        <pre>${JSON.stringify(data.response, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Request failed: ${error.message}</div>`;
            }
        }
        
        // Test backend on load
        window.onload = () => {
            testBackend();
        };
    </script>
</body>
</html>
